<html>
  <head>
    <title>Anonym Sign-up</title>
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href="/static/register.css" rel="stylesheet" />
  </head>

<div class="login-page">
  <div class="form">
    <form method="POST" action="/users/register" class="register-form">
      <input type="text" name="nickname" placeholder="nick name"/>
      <input type="text" name="email" placeholder="email address"/>
      <input type="password" name="password" placeholder="password"/>
      <button input type="submit" >Create</button>
      <p class="message">Already registered? <a href="/login">Sign In</a></p>
      <p class="message">Want to post for a friend? <a href="/post">Click here</a></p>
    </form>
  </div>
</div>
</html>
