<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anonym Send Message</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/util.css">
	<link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>

	<div class="bg-contact3" style="background-image: url('static/images/deb.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form method="POST" action="/users/post" class="contact3-form validate-form">
					<span class="contact3-form-title">
						Send Message
					</span>


					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="friend_nick" placeholder="Your friend nickname">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Message is required">
						<textarea class="input3" name="message" placeholder="Your Message"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Send
						</button>
					</div>
					<p class="message">Not registered? <a href="/register">Create an account</a></p>
					<p class="message">Already registered? <a href="/login">Sign In</a></p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
